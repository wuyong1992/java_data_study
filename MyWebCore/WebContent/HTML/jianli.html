<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>简历模板</title>
</head>
<body>

	<fieldset>
		<legend>注册界面</legend>
		<form action="http:\\www.baidu.com" method="post">
			<p>
				姓名：<input type="text" name="name">
			</p>
			<p>
				密码：<input type="password" name="pwd">
			</p>
			<p>
				头像：<input type="file" name="image">
			<p>
				性别： <input type="radio" name="sex" checked="checked">男 <input
					type="radio" name="sex">女 <input type="radio" name="sex">保密
			</p>
			<p>
				爱好： <input type="checkbox" name="like">懒散 <input
					type="checkbox" name="like" checked="checked">运动 <input
					type="checkbox" name="like">玩 <input type="checkbox"
					name="like">吃
			</p>
			<p>
				简介：
				<textarea></textarea>
			</p>

			<p>
				生日：<input type="date" name="birthday">
			</p>
			<p>
				邮箱：<input type="email" name="email">
			</p>
			<p>
				手机：<input type="number" name="phone">
			</p>
			<p>
				<input type="submit" value="注册" name="submit">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="reset" value="重置"
					name="submit">
		</form>
	</fieldset>

</body>
</html>
