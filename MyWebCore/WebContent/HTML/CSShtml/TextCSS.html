<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试CSS的固定表达式</title>
<style type="text/css">
h1 {
	font-family:KaiTi_GB2312;
	color: blue;
	text-align: center;
	font-size: 60px;
}

p {
	font-family: FangSong;
	color: yellow;
	text-align: center;
	background-color: green;
	font-size: 50px;
}
</style>
</head>
<body bgcolor="black">
	<h1>我是标题，把我变成蓝色</h1>
	<p>我们都是段落1，我要黄色</p>
	<p>
		<font color="purple">我们都是段落2，我要紫色</font>
	</p>
	<p>
		<font color="red">我们都是段落3，我要红色</font>
	</p>
</body>
</html>
